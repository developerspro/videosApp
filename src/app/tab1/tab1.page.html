<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> Videos App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-searchbar animated placeholder="Insira o texto"></ion-searchbar>
  <ion-list>
    <ion-item lines="full">
      <ion-thumbnail slot="end">
        <img
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/vQk9GLOjM7gAfqHdWWzt7emGP16.jpg"
        />
      </ion-thumbnail>
      <ion-label><div>
        <h1>TakeDown</h1>
        <p>28/09/2004 (BR)  1h 36m</p>
        <p> Thriller, Crime, Ação, Drama </p>
      </div></ion-label>
      <ion-chip color="success" outline>
        <ion-label ion-text-wrap>76%</ion-label>
      </ion-chip>

     </ion-item>
  </ion-list>
</ion-content>
