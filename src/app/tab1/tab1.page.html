<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-searchbar (ionChange)="buscarFilmes($event)" animated placeholder="texto"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let filme of listaVideos">
      <ion-item lines="full" (click)="exibirFilme(filme)">
        <ion-thumbnail slot="end">
          <img
            [src]="filme.cartaz"
          />
        </ion-thumbnail>
        <ion-label
          ><div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="light" *ngFor="let genero of filme.generos" >{{genero}}</ion-badge>
          </div></ion-label
        >
        <ion-chip color="success" outline>
          <ion-label ion-text-wrap>{{filme.classificacao}}</ion-label>
        </ion-chip>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="kawasaki" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star">Favoritos</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
